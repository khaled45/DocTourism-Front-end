<div class="container py-1 mx-auto pb-0"
    style="background-color: #fff;box-shadow:1px 3px 5px rgba(196, 196, 196, 0.712);border-radius: 5px;">
    <div class="row mx-auto mt-2">
        <div class="col-lg-3 mt-1">
            <label> Choose City </label>
            <select class="form-control" (change)='getAreas($event)'>
                <option selected *ngFor="let c of cities" value={{c.name_en}}>{{c.name_en}}
                </option>
            </select>
        </div>
        <div class="col-lg-3 mt-1">
            <div class="form-group">
                <label> Choose Area </label>
                <select [(ngModel)]="area" class="form-control">
                    <option>Select area</option>
                    <option selected *ngFor="let a of areas" value={{a.name_en}}>{{a.name_en}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 mt-1">
            <div class="form-group">
                <label>Doctor Name</label>
                <input type="text" class="form-control mb-2" placeholder="Jane Doe">
            </div>
        </div>
        <div class="col-lg-3 mt-4">
            <div class="form-group ">
                <button class="btn form-control" style="background-color: #0077dfb3;border: none; color:#fff"
                    [routerLink]="['home']" [queryParams]="{Location:this.location,area:this.area}">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>
