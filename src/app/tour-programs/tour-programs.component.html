<div class="container" style="margin: 0rem 12rem;">
  <div class="d-flex justify-content-start">
    <button class="btn btn-secondary my-3" (click)="recommend_func()">
      Recommendtions
    </button>
    <button class="btn btn-secondary my-3" (click)="allprograms_func()">
      All Programs
    </button>
  </div>
</div>
<div style="margin: 0rem 12rem;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 my-3 pr-4 py-0">
        <div class="col-12 mx-0" (click)="filterCat('romantic tours')">
          <img
            class="category px-0"
            src="../../assets/images/IMG-20190408-WA0143-370x240.png"
            alt="romantic"
          />
          <div class="frame">
            <h1>Romantic Tours</h1>
          </div>
        </div>
        <div class="col-12 mx-0" (click)="filterCat('Adventure Tours')">
          <img
            class="category px-0"
            src="../../assets/images/IMG-20190408-WA0156-370x240.png"
            alt="adventure Tours"
          />
          <div class="frame">
            <h1>Adventure Tours</h1>
          </div>
        </div>
        <div class="col-12 mx-0" (click)="filterCat('Nile Tours')">
          <img
            class="category px-0"
            src="../../assets/images/canva-photo-editor-1-370x240.png"
            alt=""
          />
          <div class="frame">
            <h1>Nile Tours</h1>
          </div>
        </div>
        <div class="col-12 mx-0" (click)="filterCat('Culture Tours')">
          <img
            class="category px-0"
            src="../../assets/images/IMG-20190412-WA0141-370x240.png"
          />
          <div class="frame">
            <h1>Culture Tours</h1>
          </div>
        </div>
        <div class="col-12 mx-0" (click)="filterCat('Surfing Tours')">
          <img
            class="category px-0"
            src="../../assets/images/IMG-20190423-WA0011-370x240.png"
          />
          <div class="frame">
            <h1>Surfing Tours</h1>
          </div>
        </div>
        <div class="col-12 mx-0" (click)="filterCat('Religious Tours')">
          <img
            class="category px-0"
            src="../../assets/images/WhatsApp-Image-2019-04-03-at-11.03.36-PM-1-copy-370x240.png"
            alt="Religious Tours"
          />
          <div class="frame">
            <h1>Religious Tours</h1>
          </div>
        </div>
      </div>
      <div
        class="col-lg-8 my-3 mx-0"
        style="background-color: #fff; border: 1px solid #cecece;"
      >
        <div class="container my-1">
          <div class="row">
            <h1 class="mx-4" style="font-weight: bold;">
              Tours and Tickets by Sun Pyramids Tours
            </h1>
          </div>
          <div class="row">
            <div *ngFor="let i of recomended_programs" class="cardd row mx-0">
              <div class="col-3 mx-auto" (click)="directing(i._id)">
                <img class="img-fluid2" src="{{ i.IMG }}" />
              </div>
              <div class="col-7 card-body mx-0 px-0">
                <div class="description">
                  <h1>{{ i.title }}</h1>
                  <!-- <p>This private tour is ideal for travelers looking to add a twist to their Cairo sightseeing without the effort of research or transport planning.</p> -->
                </div>
                <div class="rate">
                  <ngb-rating
                    class="rate"
                    style="color: gold; font-size: 1rem;"
                    [readonly]="true"
                    [max]="5"
                  >
                  </ngb-rating>
                </div>
              </div>
              <div class="col-2 mx-auto my-5 text-center">
                <span
                  class="my-0 py-0"
                  style="color: #555; font-weight: lighter;"
                  >from</span
                >
                <h3 class="my-0 py-0" style="color: gold;">
                  EGP {{ i.cost.adultCost }}
                </h3>
                <button
                  class="my-1 py-1 px-2"
                  style="
                    background-color: gold;
                    color: #000;
                    font-size: 14px;
                    border-radius: 3px;
                    border: none;
                  "
                  (click)="directing(i._id)"
                >
                  More info
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
